<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Available Products</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <!-- Generate the URL for the product image correctly -->
            <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}" class="product-image">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-price">{{ product.price }} z≈Ç</p>
            <a href="/product/{{ product.id }}" class="product-details-button">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
